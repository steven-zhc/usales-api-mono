buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.4.4"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "idea"

repositories {
  jcenter()
}

dependencies {
  compile "mysql:mysql-connector-java:5.1.29"
  compile ratpack.dependency('hikari')

  runtime "org.slf4j:slf4j-simple:1.7.21"
}
